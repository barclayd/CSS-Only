<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D Product Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="shoe">
          <div class="circle"></div>
          <img src="./shoe.png" alt="shoe" />
        </div>
        <div class="info">
          <h1 class="title">Nike Free Run</h1>
          <h3 class="description">
            Engineered for the natural range of motion, Nike Free technology
            sets your feet free, so you can run the way you're meant to.
          </h3>
          <div class="sizes">
            <button>8</button>
            <button class="active">9</button>
            <button>10</button>
            <button>11</button>
          </div>
          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
