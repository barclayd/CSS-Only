<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pricing Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>

<body>
    <div class="content">

        <section>

            <h4>Pricing Table</h4>

            <div class="pricing-table">
                <div class="pricing-block">
                    <div class="pricing-header">
                        <div class="pricing-heading">Standard</div>
                        <div class="pricing-price">
                            <span class="pricing-price__currency">£</span>
                            <span class="pricing-price__value">45</span>
                            <span class="pricing-price__duration">/mo</span>
                        </div>
                    </div>
                    <div class="pricing-body">
                        <ul class="pricing-features">
                            <li><strong>Primary</strong> Feature</li>
                            <li><strong>Additional</strong> Benefit</li>
                            <li><strong>1</strong> Bonus</li>
                        </ul>
                    </div>
                    <div class="pricing-footer">
                        <a href="#" class="pricing-button">Select</a>
                    </div>
                </div>
                <div class="pricing-block pricing-popular">
                    <div class="pricing-header">
                        <div class="pricing-heading">Deluxe</div>
                        <div class="pricing-price">
                            <span class="pricing-price__currency">£</span>
                            <span class="pricing-price__value">80</span>
                            <span class="pricing-price__duration">/mo</span>
                        </div>
                    </div>
                    <div class="pricing-body">
                        <ul class="pricing-features">
                            <li><strong>Primary</strong> Feature</li>
                            <li><strong>Additional</strong> Benefit</li>
                            <li><strong>2</strong> Bonuses</li>
                            <li><strong>4</strong> Perks</li>
                            <li><strong>24/7</strong> Support</li>
                        </ul>
                    </div>
                    <div class="pricing-footer">
                        <a href="#" class="pricing-button">Select</a>
                    </div>
                </div>
            </div>

        </section>

    </div>
</body>

</html>
